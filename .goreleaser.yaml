project_name: bods
version: 2

before:
  hooks:
    - rm -rf ./dist
    - ./assets/scripts/completions.sh

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    binary: bods
    ldflags:
      - -s -w -X main.build={{.Version}}

brews:
  -
    repository:
      owner: rollwagen
      name: homebrew-tap
    license: MIT
    install: |-
      bin.install "bods"
      bash_completion.install "completions/bods.bash" => "bods"
      zsh_completion.install "completions/bods.zsh" => "_bods"
      fish_completion.install "completions/bods.fish"

checksum:
  name_template: checksums.txt

signs:
  - cmd: cosign
    stdin: "{{ .Env.COSIGN_PWD }}"
    args:
      - sign-blob
      - --key=assets/cosign/cosign.key
      - --output-signature=${signature}
      - --yes
      - ${artifact}
    artifacts: checksum

archives:
  - files:
      - README.md
      - LICENSE
      - completions/*

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
